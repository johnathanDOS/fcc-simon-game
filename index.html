<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" href="./styles.css">
    <title>FCC Simon Game - JDOS</title>
</head>
<body>
    <div class="app">
        <div class="game-container">        
            <div class="center" id="center">
                <div class="menu" id="menu">
                    <div class="game-title" id="title">
                        Simon
                    </div>
                    <div class="ui" id="user-interface">

                        <button class="menu-btn" id="start-btn" onclick="startGame()">
                            Play
                        </button>

                        <button class="menu-btn" id="restart-btn" onclick="restartGame()">
                                Restart
                            </button>

                        <div class="switch-container">


                                <label class="switch">
                                    <input 
                                    id="strict-toggle" 
                                    class="toggle" 
                                    type="checkbox">
                                    <span class="slider"></span>
                                </label>

                                <label 
                                for="strict-toggle" 
                                style="font-size: 14px; font-family: 'Alfa Slab One'">Strict</label>
      
                        </div>

                    </div>
                    <div class="game-display" id="count">
                        Press Play
                    </div>
                </div>
            </div>
            <div class="btn-container" id="top-btn-row">
                <div class="game-btn" id="green-btn" onclick="playerClick(this)">
                </div>
                <div class="game-btn" id="red-btn" onclick="playerClick(this)">
                </div>
            </div>
            <div class="btn-container" id="bottom-btn-row">
                <div class="game-btn" id="yellow-btn" onclick="playerClick(this)">
                </div>
                <div class="game-btn" id="blue-btn" onclick="playerClick(this)">
                </div>    
            </div>
        </div>
    </div>
    
</body>
<script src="./scripts.js"></script>
</html>
